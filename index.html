<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/script.1b46e434.js" defer=""></script>
  <link rel="stylesheet" href="/reset.8f26026f.css">
  <link rel="stylesheet" href="/style.e0c02e61.css">
  <title>SLider</title>
<script src="/reset.8f26026f.js"></script><script src="/style.e0c02e61.js"></script></head>

<body>

  <div class="container">

    <div class="slider">
      <div class="slider__inner">
        <div class="slider__line">
          <img src="/slider-image-1.f4d36109.png" alt="Ла скала">
          <img src="/slider-image-2.c9caa687.png" alt="Вечер классического балета">
          <img src="/slider-image-3.3be3bb8b.png" alt="Спящая красавица">
          <img src="/slider-image-4.578f3688.png" alt="Гамлет">
          <img src="/slider-image-5.aef7f5f6.png" alt="Лебединое озеро">
        </div>
      </div>
      <div class="slider__navs">
        <div class="slider__nav-wrap">
          <button class="slider__nav slider__nav-prev">Prev</button>
          <button class="slider__nav slider__nav-prev--active">Prev</button>
        </div>
        <div class="slider__nav-wrap">
          <button class="slider__nav slider__nav-next">Next</button>
          <button class="slider__nav slider__nav-next--active">Next</button>
        </div>
      </div>
    </div>

  </div>

</body>
