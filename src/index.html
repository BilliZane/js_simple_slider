<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script/script.js" defer></script>
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.scss">
  <title>SLider</title>
</head>

<body>

  <div class="container">

    <div class="slider">
      <div class="slider__inner">
        <div class="slider__line">
          <img src="./images/slider/slider-image-1.png" alt="Ла скала">
          <img src="./images/slider/slider-image-2.png" alt="Вечер классического балета">
          <img src="./images/slider/slider-image-3.png" alt="Спящая красавица">
          <img src="./images/slider/slider-image-4.png" alt="Гамлет">
          <img src="./images/slider/slider-image-5.png" alt="Лебединое озеро">
        </div>
      </div>
      <div class="slider__navs">
        <div class="slider__nav-wrap">
          <button class="slider__nav slider__nav-prev">Prev</button>
          <button class="slider__nav slider__nav-prev--active">Prev</button>
        </div>
        <div class="slider__nav-wrap">
          <button class="slider__nav slider__nav-next">Next</button>
          <button class="slider__nav slider__nav-next--active">Next</button>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
